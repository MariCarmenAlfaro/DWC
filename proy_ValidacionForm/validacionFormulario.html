<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n formulario</title>
    <link rel="stylesheet" href="estilosFormulario.css">
</head>
<body>
    <div class="formularioContainer">
        <h1>Registrar usuario</h1>
        <form action="" method="post" autocomplete="off">
            <label class="textoForm" for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label class="textoForm" for="apellido">Apellidos</label>
            <input type="text" name="apellido" id="apellido">
            <label class="textoForm" for="email">Email</label>
            <input type="email" name="email" id="email">
            <label class="textoForm" for="nif">NIF</label>
            <input type="text" name="nif" id="nif">
            <input class="botonEnviar" type="submit" value="Enviar">
        </form>
    </div>
    <script src="validacion.js"></script>
</body>
</html>
